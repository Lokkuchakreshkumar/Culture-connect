<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Bamboo Texture Gradient -->
    <linearGradient id="bambooGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5D4037"/>
      <stop offset="20%" stop-color="#8D6E63"/>
      <stop offset="50%" stop-color="#D7CCC8"/>
      <stop offset="80%" stop-color="#8D6E63"/>
      <stop offset="100%" stop-color="#4E342E"/>
    </linearGradient>
    
    <!-- Inner Shadow for Holes -->
    <radialGradient id="holeGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="80%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#3e2723"/>
    </radialGradient>

    <!-- Drop Shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.5"/>
    </filter>
  </defs>

  <g transform="rotate(-35 48 48)" filter="url(#dropShadow)">
    <!-- Main Body with Cylinder Effect -->
    <rect x="10" y="42" width="76" height="12" rx="4" fill="url(#bambooGradient)" stroke="#3E2723" stroke-width="0.5"/>
    
    <!-- Bamboo Nodes (Rings) -->
    <path d="M22 42 V54" stroke="#3E2723" stroke-width="1" opacity="0.6"/>
    <path d="M54 42 V54" stroke="#3E2723" stroke-width="1" opacity="0.6"/>
    <path d="M78 42 V54" stroke="#3E2723" stroke-width="1" opacity="0.6"/>

    <!-- Blow Hole -->
    <ellipse cx="18" cy="48" rx="2.5" ry="3.5" fill="url(#holeGradient)" stroke="#3E2723" stroke-width="0.5"/>

    <!-- Six Finger Holes -->
    <g transform="translate(32, 0)">
       <circle cx="0" cy="48" r="2.5" fill="url(#holeGradient)"/>
       <circle cx="8" cy="48" r="2.5" fill="url(#holeGradient)"/>
       <circle cx="16" cy="48" r="2.5" fill="url(#holeGradient)"/>
       <circle cx="24" cy="48" r="2.5" fill="url(#holeGradient)"/>
       <circle cx="32" cy="48" r="2.5" fill="url(#holeGradient)"/>
       <circle cx="40" cy="48" r="2.5" fill="url(#holeGradient)"/>
    </g>

    <!-- Decorative Red Bindings (Realistic Thread Look) -->
    <rect x="28" y="41.5" width="3" height="13" fill="#B71C1C"/>
    <rect x="74" y="41.5" width="3" height="13" fill="#B71C1C"/>
    <!-- Thread Hightlights -->
    <path d="M28 44 H31 M28 46 H31 M28 48 H31 M28 50 H31" stroke="#FFCDD2" stroke-width="0.5" opacity="0.5"/>
    <path d="M74 44 H77 M74 46 H77 M74 48 H77 M74 50 H77" stroke="#FFCDD2" stroke-width="0.5" opacity="0.5"/>

    <!-- Detailed Hanging Tassel -->
    <!-- String -->
    <path d="M86 48 Q 92 48, 92 56" stroke="#B71C1C" stroke-width="1.5" fill="none"/>
    <!-- Knot -->
    <circle cx="92" cy="56" r="2" fill="#B71C1C"/>
    <!-- Tassel Bunch -->
    <path d="M92 56 L 88 68" stroke="#D32F2F" stroke-width="1"/>
    <path d="M92 56 L 90 69" stroke="#C62828" stroke-width="1"/>
    <path d="M92 56 L 92 70" stroke="#B71C1C" stroke-width="1"/>
    <path d="M92 56 L 94 69" stroke="#C62828" stroke-width="1"/>
    <path d="M92 56 L 96 68" stroke="#D32F2F" stroke-width="1"/>
  </g>
</svg>
